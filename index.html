<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Persebaran UMKM Dusun Krapyak</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
  <style>
    body { margin: 0; padding: 0; font-family: sans-serif; }
    #map { position: absolute; top: 70px; bottom: 0; width: 100%; }
    h1 {
      position: absolute;
      top: 10px;
      left: 0;
      right: 0;
      text-align: center;
      margin: 0;
      padding: 10px;
      background: white;
      z-index: 1;
    }
    .legend {
      background: white;
      padding: 10px;
      font-size: 12px;
      position: absolute;
      bottom: 20px;
      left: 10px;
      z-index: 1;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .legend span {
      display: inline-block;
      width: 12px;
      height: 12px;
      margin-right: 5px;
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <h1>Persebaran UMKM Dusun Krapyak</h1>
  <div id="map"></div>
  <div class="legend">
    <div><span style="background:#008000;"></span> Batas Desa Merbung</div>
    <div><span style="background:#0000ff;"></span> Batas RT/RW</div>
    <div><span style="background:#ff0000;"></span> Titik UMKM</div>
  </div>

  <script>
    mapboxgl.accessToken = 'pk.eyJ1IjoibHV0aGZpYSIsImEiOiJjbTlzbmhka3UwMmdwMmtvYzk2d3RidHgzIn0.xe4M6vFECLY3pstLMUBZVA'; // Ganti token ini
    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/mapbox/streets-v12',
      center: [110.618, -7.678], // Sesuaikan koordinat
      zoom: 15
    });

    map.on('load', () => {
      // Layer batas desa Merbung
      map.addSource('merbung', {
        type: 'geojson',
        data: 'merbung.geojson'
      });

      map.addLayer({
        id: 'merbung-fill',
        type: 'fill',
        source: 'merbung',
        paint: {
          'fill-color': '#008000',
          'fill-opacity': 0.1
        }
      });

      map.addLayer({
        id: 'merbung-outline',
        type: 'line',
        source: 'merbung',
        paint: {
          'line-color': '#008000',
          'line-width': 2
        }
      });

      // Layer batas RT/RW
      map.addSource('rtrw', {
        type: 'geojson',
        data: 'rtrw.geojson'
      });

      map.addLayer({
        id: 'rtrw-outline',
        type: 'line',
        source: 'rtrw',
        paint: {
          'line-color': '#0000ff',
          'line-width': 1.5,
          'line-dasharray': [2, 2]
        }
      });

      // Layer titik UMKM
      map.addSource('umkm', {
        type: 'geojson',
        data: 'umkm.geojson'
      });

      map.addLayer({
        id: 'umkm-point',
        type: 'circle',
        source: 'umkm',
        paint: {
          'circle-radius': 6,
          'circle-color': '#ff0000',
          'circle-stroke-width': 1,
          'circle-stroke-color': '#ffffff'
        }
      });

      // Popup UMKM
      map.on('click', 'umkm-point', (e) => {
        const props = e.features[0].properties;
        const koordinat = e.features[0].geometry.coordinates.slice();
        const foto = props.FOTO || 'foto/default.jpg';

        const isiPopup = `
          <strong>${props.Name}</strong><br>
          Jenis Usaha: ${props.JENISUSAHA}<br>
          Jam Buka: ${props.JAMBUKA}<br>
          <img src="${foto}" alt="Foto UMKM" width="150px"/>
        `;

        new mapboxgl.Popup()
          .setLngLat(koordinat)
          .setHTML(isiPopup)
          .addTo(map);
      });

      map.on('mouseenter', 'umkm-point', () => {
        map.getCanvas().style.cursor = 'pointer';
      });

      map.on('mouseleave', 'umkm-point', () => {
        map.getCanvas().style.cursor = '';
      });
    });
  </script>
</body>
</html>
